<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minesweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <header>
        <h1>Minesweeper</h1>
    </header>
    <section id="score-board">
        <div>
            <h4>Mines:</h4>
            <span id="mines-left">0</span>
        </div>
        <button onclick="location.reload()">Reset</button>
        <div>
            <h4>Time:</h4>
            <span id="time-left"></span>
        </div>
    </section>
    <section id="board-specs">
        <div>
        <input id="fwidth" type="number" name="fwidth" placeholder="width" size="5" value="8">
        <input id="fheight" type="number" name="fheight" placeholder="height" size="5" value="8">
        <input id="fmines" type="number" name="fmines" placeholder="mines" size="5" value="10">
        <input type="button" value="Submit" onclick="board.drawBoard()">
        </div>
    </section>
    <main>
        <div id="game-board"></div>
    </main>
    <script src="main.js"></script>
</body>

</html>
