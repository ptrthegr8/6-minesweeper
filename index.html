<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minesweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <header>
        <h1>Minesweeper</h1>
    </header>
    <section id="score-board">
        <div>
            <h4>Mines:</h4>
            <span id="mines-left">0</span>
        </div>
        <button onclick="location.reload()">Reset</button>
        <div>
            <h4>Time:</h4>
            <span id="time-left"></span>
        </div>
    </section>
    <section id="board-specs">
        <form name="myForm" onsubmit="makeBoard()">
            <input type="text" name="width" placeholder="width" size="5">
            <input type="text" name="height" placeholder="height" size="5">
            <input type="text" name="mines" placeholder="mines" size="5">
            <input type="submit" name="submit">
        </form>
    </section>
    <main>
        <div id="game-board"></div>
    </main>
    <script src="main.js"></script>
</body>

</html>
